<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="css/default.css">	
<style type="text/css">
</style>

<script type="text/javascript" src="js/connect_six.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript">	

	var g_game = new game();

	function init_all()
	{		
		g_game.init();		
		g_game.draw();		
	}

	function size_all()
	{		
		g_game.size();
	}

	function body_onload()
	{
		init_all();		
	}

	window.onresize = function()
	{
		if(window.devicePixelRatio==1)
			size_all();				
	}

	function canvas_click(event)
	{
		g_game.click(event.pageX, event.pageY);
	}

	function button_click(id)
	{
		g_game.button_click(id);
	}
</script>

</head>

<body onload="body_onload()">

<canvas id="game_canvas" onclick="canvas_click(event)"></canvas>
<div id="game_operate">
	<div id="game_form">		
		<div id="first_me" class="mybutton" onclick="button_click(this.id)">我先走</div>		
		<div id="first_you" class="mybutton" onclick="button_click(this.id)">电脑先走</div>		
	</div>
	<textarea id="game_info"></textarea>
</div>

</body>

</html>
